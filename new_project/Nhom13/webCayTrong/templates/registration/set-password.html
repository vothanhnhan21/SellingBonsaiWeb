{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Link to CSS file -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
            .container-reset{
                height: auto;
                display: flex;
                padding:1.5rem;
                margin:6.5rem;
                justify-content: center;
                flex-direction: column;
                
                border-radius:0.5rem;
            }
            h1{
                display: flex;
                justify-content: center ;
                align-items: center;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 500px;
                font-style:italic;
                font-size: 3rem;
                color:#333;
            }
            
            input{
                    font-size: 1rem;
                    margin: 0.5rem;
                    padding: 0.5rem;
                    border-radius: 0.5rem;
                    width: 250px;
            }
            button{
              margin: 0.5rem;
            }
            form{
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            }
    </style>
</head>
<body>
  {% block content %}
  <div class="text-center" style="width: 80%; margin: 0 auto">
    <h1>Password Reset Form</h1>
    <h6 style="width: 60%; margin: 0 auto">
      Please enter your new password so we can verify.
    </h6>
  </div>
  <br />
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class = 'btn_login_signup'>Submit</button>
  </form>
  {% endblock %}
</body>
</html>
