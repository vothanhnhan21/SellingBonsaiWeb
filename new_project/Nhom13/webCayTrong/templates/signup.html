{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Link to CSS file -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'index.js' %}"> <!-- Link to JS file -->
    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image:url(https://danviet.mediacdn.vn/2021/5/4/2-16201262447501543747080.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .errorlist li {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .errorlist{
            list-style:none;
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
    <div class="container-login-signup">
        <h1 class="title">SignUp</h1>
        <form method = "POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{form.as_p}}

            <div class="action">
                <button type = "submit" class = "btn_login_signup">SignUp</button>
                <a href="{% url 'login' %}">Login</a>
            </div>
            <br>
        </form>
    </div>
</body>
